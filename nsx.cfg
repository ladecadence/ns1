[mission]
id = EA1IDZ
subid = /NSX
msg = ASHAB High Altitude Balloon NSX
    info@ashab.space
separator = /
packet_repeat = 10
packet_delay = 10

[gpio]
batt_enable_pin = 24
led_pin = 17

[gps]
serial_port = /dev/ttyAMA0
speed = 9600

[lora]
cs = 0
int_pin = 25
freq = 868.5
low_pwr = 5
high_pwr = 20

[adc]
cs = 1
vbatt = 0
v_divider = 3.2
v_mult = 1

[temp]
internal_addr = 28-031682a91bff
external_addr = 28-041682bcdbff

[baro]
i2c_bus = 1
i2c_addr = 0x77

[paths]
main_dir = /home/pi/ASHAB
images_dir = %(main_dir)s/images/
log = %(main_dir)s/log.txt

[ssdv]
size = 640x480!
name = ssdv.jpg

